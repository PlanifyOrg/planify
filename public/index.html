<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planify - Event Planning & Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <h1>Planify</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="#events">Events</a></li>
        <li><a href="#meetings">Meetings</a></li>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#notifications">Notifications</a></li>
        <li><a href="#profile">Profile</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="btn btn-secondary" id="loginBtn">Login</button>
        <button class="btn btn-primary" id="registerBtn">Register</button>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section class="hero">
      <h2>Welcome to Planify</h2>
      <p>Your comprehensive event planning and management solution</p>
    </section>

    <section id="events" class="section">
      <h2>Events</h2>
      <div class="event-list">
        <!-- Events will be dynamically loaded here -->
      </div>
      <button class="btn btn-primary" id="createEventBtn">Create Event</button>
    </section>

    <section id="meetings" class="section">
      <h2>Meetings</h2>
      <div class="meeting-list">
        <!-- Meetings will be dynamically loaded here -->
      </div>
      <button class="btn btn-primary" id="createMeetingBtn">Plan Meeting</button>
    </section>

    <section id="tasks" class="section">
      <h2>Tasks</h2>
      <div class="task-list">
        <!-- Tasks will be dynamically loaded here -->
      </div>
      <button class="btn btn-primary" id="createTaskBtn">Create Task</button>
    </section>

    <section id="notifications" class="section">
      <h2>Notifications</h2>
      <div class="notification-list">
        <!-- Notifications will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2026 Planify. All rights reserved.</p>
  </footer>

  <!-- Modals -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
